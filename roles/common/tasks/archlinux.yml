---
- name: Ensure linux intel drivers are installed
  become: true
  community.general.pacman:
    name: "{{ item }}"
    state: present
  loop:
    - vulkan-intel
    - libva-intel-driver
    - intel-media-driver

- name: Ensure base development packages are installed
  become: true
  community.general.pacman:
    name: "{{ item }}"
    state: present
  loop:
    - ufw
    - grub
    - base
    - tmux
    - pass
    - stow
    - linux
    - xclip
    - man-db
    - cronie
    - neovim
    - docker
    - xdotool
    - pipewire
    - linux-lts
    - base-devel
    - openresolv
    - wireplumber
    - intel-ucode
    - otf-overpass
    - terminus-font
    - docker-buildx
    - xdg-user-dirs
    - pipewire-alsa
    - linux-headers
    - pipewire-jack
    - docker-compose
    - zram-generator
    - linux-firmware
    - noto-fonts-emoji
    - linux-lts-headers
    - gst-plugin-pipewire

- name: Install paru helper
  ansible.builtin.shell: |
    cd {{ downloads }}
    if [ -d paru ]; then
      rm -rf paru
    fi
    git clone https://aur.archlinux.org/paru.git
    cd paru
    makepkg -si --noconfirm
  args:
    creates: /usr/bin/paru
  register: paru
  changed_when: paru.rc == 0

- name: Ensure install xorg packages
  become: true
  community.general.pacman:
    name: "{{ item }}"
    state: present
  loop:
    - xorg-server
    - xorg-xev
    - xorg-xinit
    - xorg-xrandr
    - xorg-xsetroot
    - bspwm
    - sxhkd
    - breeze-gtk
    - breeze-icons
    - capitaine-cursors
    - picom
    - lxappearance
    - feh
    - ueberzugpp
  when: host_wm == "bspwm"

- name: Ensure remove wayland
  become: true
  community.general.pacman:
    name:
      - waybar
    state: absent
  when: host_wm == "bspwm"

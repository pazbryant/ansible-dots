<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Overpass</family>
   <family>Mamelon 4 Hi</family>
   <family>1HoonDdukbokki</family>
  </prefer>
 </alias>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Overpass</family>
   <family>Mamelon 4 Hi</family>
   <family>1HoonDdukbokki</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-sans-serif</family>
  <prefer>
   <family>Overpass</family>
   <family>Mamelon 4 Hi</family>
   <family>1HoonDdukbokki</family>
  </prefer>
 </alias>

 <alias>
  <family>sans</family>
  <prefer>
   <family>Overpass</family>
   <family>Mamelon 4 Hi</family>
   <family>1HoonDdukbokki</family>
  </prefer>
 </alias>

 <alias>
  <family>-apple-system</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Maple Mono NF</family>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-monospace</family>
  <prefer>
   <family>Maple Mono</family>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>Arial</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>Roboto</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>TwitterChirp</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Roboto</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <dir>/usr/share/fonts</dir>
</fontconfig>
